<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>tic-tac-toe</title>
        <link href="styles.css" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>
    <body>
        <form class="players">
          <label>
            Player 1:
            <input type="text" name="player1" placeholder="Enter name">
          </label>
          <label>
            Player 2:
            <input type="text" name="player2" placeholder="Enter name">
          </label>

          <button>Submit</button>
        </form>

        <div class="scoreboard">
          <div class="score">
            <h3 id="playerScoreX">Player X</h3>
            <p id="scoreX">0</p>
          </div>
          <div class="score">
            <h3>Ties</h3>
            <p id="scoreTie">0</p>
          </div>
          <div class="score">
            <h3 id="playerScoreY">Player O</h3>
            <p id="scoreY">0</p>
          </div>
        </div>

        <div id="field"></div>

        <div class="turn-indicators">
          <div class="turn active" id="turnX">X's Turn</div>
          <div class="turn" id="turnO">O's Turn</div>
        </div>
    </body>
</html>
